<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
    /* p{color: blue;} */
    div{color: blanchedalmond;}
    h3{background-color: aqua;}
    #Redelement{color: rgb(42, 136, 165);}
    .blue{color: aquamarine;}
    footer, span{background-color: aqua;}
    </style>
</head>
<body>
    <h3>Css selectors</h3>
    <p>This is a simple paragraph to demonstrate selectors</p>
    <div>
        <p>This is a simple paragraph to demonstrate selectors 2</p>
    </div>
    <p id="Redelement">This is 3rd paragraph</p>
    <p class="blue">This is 4th para</p>
    <footer>this is a footer</footer>
    <span>this is a span</span>
</body>
</html>
